    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run:
          name: Install dependencies and build project
          command: gatsby build
      - sonarcloud/scan

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows:
  main:
    jobs:
      - build:
          context: SonarCloud